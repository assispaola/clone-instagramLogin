<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script defer src="js/script.js"></script>  <!-- defer - faz com que js seja executado por Ãºltimo -->

  <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
      <!-- Phone -->
      <div class="instagram-phone">
        <img src="assets/celular.png" alt="celular">
      </div>
       <!-- Phone -->

       <!-- Login -->
      <div class="instagram-login">
        <div class="box-login">
           <img width="150px" src="assets/logo.png" class="instagram-logo" alt="Instagram Logo">

        <div class="inputs-login">
           <input type="email" name="" id="" placeholder="Phone Number, Username, or Email" class="email">
       <input type="password" name="" id="" placeholder="Password" class="password">
        </div>

        <button class="btn-login" type="submit">
          LOGIN 
        </button>


        <hr> 

        <button class="btn-facebook">
          <img width="40" src="assets/facebook.png" alt="Facebook" style="padding: 0 10px;">
          Login with Facebook
        </button>

        <p class="forgot-password">
          <a href="#">Forgot Password?</a> 
        </p>

        <hr class="line-small">

        <p class="signup">
            Don't have on account? <a href="#">Sign Up</a> 
        </p>
        </div>
       
    
        <!-- Buttons Google e Apple -->
        <div class="get-app">
          <p>
            Get the App
          </p>
          <br>
          <div class="buttons-apiLogin">
            <a href="#" target="_blank" rel="noopener noreferrer">
             <img src="assets/apple.png" alt="App Store">
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
          <img src="assets/google.png" alt="Google Play">
        </a>
          </div>
        </div>
         <!-- Buttons Google e Apple -->

      </div>
       <!-- Login -->

    </div>
</body>
</html>
